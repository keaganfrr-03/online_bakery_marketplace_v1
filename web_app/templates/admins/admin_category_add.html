{% extends "admins/base_admin.html" %}
{% load static %}

{% block title %}Add Category - Admin{% endblock %}

{% block admin_content %}
<div class="admin-header">
    <h2><i class="bi bi-plus-circle me-2"></i>Add Category</h2>
    <p>Create a new product category</p>
</div>

<div class="admin-card">
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            <label for="id_name" class="form-label">Category Name</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>

        <button type="submit" class="btn btn-admin-primary">Add Category</button>
        <a href="{% url 'admin_categories' %}" class="btn btn-admin-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
